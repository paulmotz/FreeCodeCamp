<head>
</head>
<body>
  <div class="container">

    <!-- left of content -->
    <div class="col-md-3 col-sm-2 col-xs-1">
    </div>

    <!-- content -->
    <div id ="content" class="col-md-6 col-sm-8 col-xs-10">
      <div class="row">
        <h2 id="description">Read cool quotes while enjoying your favourite NHL team's colours!</h2>
      </div>
      <div class="row">
        <div id="quote-box" class="styled-box">
          <div class="row">
            <div id="quote"></div>
          </div>
            <div class="row">
              <button id="new" class="btn">New Quote</button>
              <button id="twitter" class="btn"><i class="fa fa-twitter fa-lg"></i></button>
            </div>
        </div>
      </div>
      <div id="logo-row" class="row">
        <span id ="logo"></span>
      </div>
      <div id="select" class="row">
        <span id="drop" class="dropdown">
          <button class="btn" type="button" data-toggle="dropdown">
            Select a team<span class="caret"></span>
          </button>
          <ul class="dropdown-menu scrollable-menu">
            <li id="random">Random Team</li>
            <li class="divider"></li>
          </ul>
        </span>
      </div>
    </div>

    <!-- right of content -->
    <div class="col-md-3 col-sm-2 col-xs-1">
    </div>

  </div>
</body>
