</head>
<body>
  <div class="container content">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>
          Free Code Camp <br>
          Local Weather App
        </h1>  
<!--         <h2 class="city">
        </h2>   -->
        <p class="loading">
          Loading weather for your current location...
        </p>
        <div class="report">
          <div class="report-icon">
          </div>
          <div class="report-text">
            It is currently
            <a class="temp">
            </a> <br> 
            <span class="weather"></span>
            in <span class="city"></span>.
          </div>
          <div class="report-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="footer navbar-fixed-bottom">
    Weather data from <a href="https://openweathermap.org/">OpenWeatherMap</a>
<!--     . OWM's data does not seem accurate to me.<br> -->
<!--     Alternatively, see <a href="https://codepen.io/paulmotz/pen/JRLzjJ">my implemntation</a> that uses <a href="http://simpleweatherjs.com/">simpleWeather.js</a>. -->
  </nav>
</body>
