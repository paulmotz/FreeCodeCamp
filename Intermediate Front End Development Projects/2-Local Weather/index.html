<head>
</head>
<body>
  <div class="container content">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>
          Free Code Camp <br>
          Local Weather App
        </h1>  
        <p class="loading">
          Loading weather for your current location...<br>
          (if weather does not load make sure the URL is NOT using HTTPS)
        </p>
        <div class="report">
          <div class="report-icon">
          </div>
          <div class="report-text">
            It is currently
            <a class="temp">
            </a> <br> 
            <span class="weather"></span>
            in <span class="city"></span>.
          </div>
          <div class="report-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="footer navbar-fixed-bottom">
    Weather data from <a href="https://openweathermap.org/">OpenWeatherMap</a><br>
    Icons from Erik Flowers' <a href="https://erikflowers.github.io/weather-icons/">Weather Icons</a>
  </nav>
</body>
